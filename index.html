<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FyanHub Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .fyanhub-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .button-group {
            margin: 15px 0;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .script-box {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            margin: 15px 0;
            position: relative;
        }

        .changelog-box {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="fyanhub-container">
        <h2>FyanHub Showcase üöÄ</h2>
        
        <div class="button-group">
            <button class="btn btn-primary" id="toggleBtn">üìÇ Lainnya</button>
            <button class="btn btn-success" onclick="copyScript()">üìã Copy Script</button>
        </div>

        <div id="extraContent" class="hidden">
            <div class="changelog-box">
                <h4>üìù Changelog:</h4>
                <pre>v1.0 - Initial release
v1.1 - Added copy feature
v1.2 - Improved UI design</pre>
            </div>
        </div>

        <div class="script-box" id="scriptContent">
            <span>// Sample FyanHub Script</span>
            function welcome() {
                console.log("Selamat datang di FyanHub!");
                alert("Halo! Script berhasil dijalankan");
            }
            
            welcome();
        </div>
    </div>

    <script>
        // Toggle button functionality
        const toggleBtn = document.getElementById('toggleBtn');
        const extraContent = document.getElementById('extraContent');

        toggleBtn.addEventListener('click', () => {
            extraContent.classList.toggle('hidden');
            toggleBtn.textContent = extraContent.classList.contains('hidden') 
                ? 'üìÇ Lainnya' 
                : 'üìÇ Tutup';
        });

        // Copy script functionality
        function copyScript() {
            const scriptText = document.getElementById('scriptContent').innerText;
            navigator.clipboard.writeText(scriptText)
                .then(() => {
                    alert('Script berhasil disalin!');
                })
                .catch(err => {
                    console.error('Gagal menyalin:', err);
                });
        }
    </script>
</body>
          </html>
